<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Selector de obras</title>
  </head>
  <body>
    <div class="header">
      <h1>Tarjetas selectoras</h1>
      <button class="button">Seleccionar</button>
    </div>

    <div class="cards">
      <div class="card">
        <h2>Tecnica artística 1</h2>
        <div class="box box1">
          <p class="tbox1">Tarjeta 1</p>
        </div>
      </div>
      <div class="card">
        <h2>Tecnica artística 2</h2>
        <div class="box box2">
          <p class="tbox2">Tarjeta 2</p>
        </div>
      </div>
      <div class="card">
        <h2>Personaje a dibujar</h2>
        <div class="box box3">
          <p class="tbox3">Tarjeta 3</p>
        </div>
      </div>
      <div class="card">
        <h2>Armonia cromática</h2>
        <div class="box box4">
          <p class="tbox4">Tarjeta 4</p>
        </div>
      </div>
      <div class="card">
        <h2>Color principal</h2>
        <div class="box box5">
          <p class="tbox5">Tarjeta 5</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
